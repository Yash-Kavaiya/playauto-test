<!DOCTYPE html>
<html>
<head>
  <title>User Activity Tracker</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    .button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    .toggle-button {
      background-color: #4CAF50;
      color: white;
    }
    .toggle-button.recording {
      background-color: #f44336;
    }
    .toggle-button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .status {
      margin: 10px 0;
      padding: 8px;
      border-radius: 4px;
      text-align: center;
      font-weight: bold;
    }
    .status.active {
      background-color: #ffebee;
      color: #f44336;
    }
    .status.inactive {
      background-color: #e8f5e9;
      color: #4CAF50;
    }
    .disclaimer {
      font-size: 12px;
      color: #666;
      margin-top: 10px;
      padding: 10px;
      background-color: #f5f5f5;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h2>User Activity Tracker</h2>
  <div id="recordingStatus" class="status inactive">Status: Not Recording</div>
  <button id="toggleRecording" class="button toggle-button">Start Recording</button>
  <div class="disclaimer">
    Note: This extension records user interactions and generates Playwright test cases.
    No sensitive data will be captured.
  </div>
  <script src="popup.js"></script>
</body>
</html>
